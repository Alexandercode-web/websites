      <button id="signUpBtn">Sign Up</button>
    </div>

  <!-- Main Content with Grid Layout -->
  <main class="main-content" id="mainContent" style="display: none;">

    <div class="departments-grid">
      <a href="womenswear.html" class="department">
        <img src="https://static1.squarespace.com/static/5bccf44aaadd343d1754394a/t/647cc085d090cf35c3c6d211/1685897365619/how+to+look+like+a+powerful+woman.jpg?format=1500w" alt="Womens">

 <!-- Login Modal -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('loginModal')">&times;</span>
    <h3>Login</h3>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <label>
        <input type="checkbox" id="toggleLoginPassword"> Show Password
      </label>
      <button type="submit">Login</button>
    </form>
  </div>
</div>


<div id="signUpModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('signUpModal')">&times;</span>
    <h3>Sign Up</h3>
    <form id="signUpForm">
      <input type="text" id="newUsername" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="newPassword" placeholder="Password" required>
      <label>
        <input type="checkbox" id="toggleSignUpPassword"> Show Password
      </label>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>



<div id="checkoutHistoryModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeCheckoutHistoryModal()">&times;</span>
    <p class="out">Checkout History</p>
    <div id="checkoutHistory"  class="checkout-history-container"></div>
    <button onclick="closeCheckoutHistoryModal()">Close</button>
  </div>
</div>


 
  <button id="logoutBtn" style="display: none;">Logout</button>
  <button id="viewCheckoutHistoryBtn" style="display: none;">View Checkout History</button>


  <script src="website.js"></script>
</body>
</html>
